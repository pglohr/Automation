---
- name: Read facts and create interfaces status report
  hosts: all 
  vars:
  - results: "results"
  tasks:
  - include: "reports/reports-{{src|default('ios2')}}.yml"
    when: "'cisco-ios-devices' in group_names"
  - include: "reports/reports-{{src|default('nxos2')}}.yml"
    when: "'cisco-nxos-devices' in group_names"
  - include: "reports/reports-{{dst|default('interface-status')}}.yml"
