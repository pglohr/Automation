# Automation Easy wins hands-on
---
- name: Collect facts from devices and save them in a file
  hosts: cisco-ios-devices
  connection: local
  vars:
  - results: results
  tasks:
  - file: path={{results}} state=directory
    run_once: true
  - ios_facts:
    register: result
  - copy:
      content: "{{result.ansible_facts}}"
      dest: "{{results}}/{{inventory_hostname}}-ios.json"
